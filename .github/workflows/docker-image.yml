name: Docker Image CI

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Check out the repo
      uses: actions/checkout@v4  # Updated to the latest version

    - name: Convert repo name to lowercase
      run: echo "REPO_NAME=$(echo ${{ github.repository }} | awk -F '/' '{print tolower($2)}')" >> $GITHUB_ENV

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@latest  # Consider pinning to a specific SHA after verifying the latest version
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@latest  # Consider pinning to a specific SHA after verifying the latest version
      with:
        images: ${{ env.REGISTRY }}/${{ env.REPO_NAME }}

    - name: Build and push Docker image
      uses: docker/build-push-action@latest  # Consider pinning to a specific SHA after verifying the latest version
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
